<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>FirstShore</title>
        <link rel="stylesheet" href="css/main.css" >

        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

    </head>
    <body>

        <div id='logo_wrap'>
            <img src='img/firstshore.png' alt='FirstShore Logo' />
        </div>

        <div class='buttons_wrapper'>
            <div class='button_wrap left'>
                <a href='#' onclick='return openLink("https://firstshore.org/site/app/index_app.html?v=1.2a",false);' >
                    <img src='img/blue_map_marker.png' alt='Go to map' />
                    <span>Continue to App</span>
                </a>
            </div> 
            <div class='button_wrap right'>
                <a href='#' onclick='return openLink("https://firstshore.org/site",true);'>
                    <img src='img/blue_cloud.png' alt='Go to website' />
                    <span>Visit our website</span>
                </a>
            </div> 

            <div class='button_wrap left'>
                <a href='#' onclick='return openLink("https://firstshore.org/site/events",true);' >
                    <img src='img/blue_events.png' alt='Go to events' />
                    <span>Events</span>
                </a>
            </div> 
            <div class='button_wrap right'>
                <a href='#' onclick='return openLink("https://firstshore.org/site/app/index_app.html?page=notification",false);'>
                    <img src='img/blue_mail_closed.png' alt='Go to notifications' />
                    <span>Notifications</span>
                </a>
            </div> 
            <div class='button_wrap left'>
                <a href='#' onclick='return openLink("https://firstshore.org/site/app/index_app.html?page=report",false);' >
                    <img src='img/blue_tag.png' alt='Go to app review' />
                    <span>App review</span>
                </a>
            </div> 
            <div class='button_wrap right'>
                <a href='#' onclick='return openLink("https://firstshore.org/site/app/index_app.html?page=instructions",false);'>
                    <img src='img/blue_question.png' alt='Go to website' />
                    <span>Instructions</span>
                </a>
            </div> 

        </div>
        <div class='info'>
        </div>
    </body>
</html>
